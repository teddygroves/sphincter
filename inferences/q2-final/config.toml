name = "q2-final"
stan_file = "q2-final.stan"
prepared_data_dir = "q2"
stan_input_function = "get_stan_input_q2"
modes = []

[dims]
mu = ["measurement_type"]
a_age_b_pressure = ["measurement_type", "age"]
b_pressure = ["measurement_type", "vessel_type", "treatment", "age"]
tau_age = ["measurement_type"]
tau_treatment = ["measurement_type"]
mu_b_pressure = ["measurement_type", "treatment"]
tau_b_pressure = ["measurement_type", "treatment"]
a_treatment = ["measurement_type", "treatment"]
a_vessel_type = ["vessel_type"]
a_age = ["age"]
b_age = ["measurement_type", "vessel_type", "treatment"]
yrep = ["measurement_type", "observation"]
y = ["measurement_type", "observation"]

[stanc_options]
warn-pedantic = true

[sample_kwargs]
save_warmup = false
iter_warmup = 1000
iter_sampling = 1000
adapt_delta = 0.95


